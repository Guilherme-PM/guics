<div class="flex flex-wrap overflow-hidden">
  <!-- Left side: Cards -->
  <p-panel class="w-full md:w-2/3">
    <div class="p-4 h-[80vh] overflow-auto"> <!-- Altura fixa ou máxima com overflow -->
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
        @for(order of orders; track order.idOrder){
          <p-card class="shadow-lg h-full flex flex-col justify-between" [header]="order.tableNumber || order.nickname" [ngClass]="getCardClass(order)">
            <div>
              <p>Valor: {{ order.value ? (order.value | currency: 'BRL') : 'N/A' }}</p>
              <p>Tempo Aberta: {{ getTimeElapsed(order.createdAt) || 'N/A' }}</p>
            </div>
          </p-card>
        }
      </div>
    </div>
  </p-panel>

  <!-- Right side: Options -->
  <div class="w-full md:w-1/3 p-4">
    <div class="mb-4">
      <p-floatlabel variant="in">
        <input pInputText id="in_label" autocomplete="off" fluid/>
        <label for="in_label">Pesquisar Comanda</label>
      </p-floatlabel>
    </div>

    <div class="mb-4">
      <p-button label="Ação 1" icon="pi pi-check" (click)="action1()" class="w-full mb-2"></p-button>
      <p-button label="Ação 2" icon="pi pi-times" (click)="action2()" class="w-full mb-2"></p-button>
      <p-button label="Ação 3" icon="pi pi-refresh" (click)="action3()" class="w-full"></p-button>
    </div>

    <div class="mb-4">
      <p-divider></p-divider>
    </div>

    <div class="mb-4">
      <p>Total de Comandas Disponíveis: {{ availableOrders }}</p>
      <p>Total de Comandas Ocupadas: {{ occupiedOrders }}</p>
    </div>
  </div>
</div>
