<div class="rounded-lg border bg-card text-card-foreground shadow-sm border-primary-800/20" [ngClass]="class()">
	<div class="p-6 flex flex-row items-center justify-between space-y-0 pb-2">
		<h3 class="tracking-tight text-sm font-medium" [ngClass]="titleColor()">{{ title() }}</h3> @if(icon()){ <lucide-angular [name]="icon()" [ngClass]="iconColor()" />}
	</div>
	@if(content() || subContent()) {
		<div class="p-6 pt-0">
			<div class="text-2xl font-bold" [ngClass]="contentColor()">{{ content() }}</div>
			<p class="text-xs text-muted-foreground" [ngClass]="subContentColor()">{{ subContent() }}</p>
		</div>
	}
	<div class="mt-3! m-6">
		<ng-content></ng-content>
	</div>
</div>
