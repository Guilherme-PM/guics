@if(headerPanel()){
	<div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4" [ngClass]="class()">
		<div>
			<h1 class="text-3xl font-bold text-primary-400" [ngClass]="titleColor()">{{ title() }}</h1>
			<p class="text-muted-foreground">{{ subTitle() }}</p>
		</div>
		<div>
			<ng-container *ngTemplateOutlet="actionButtonTemplate"></ng-container>
		</div>
	</div>
} @else {
	<div class="rounded-lg border bg-card text-card-foreground shadow-sm border-primary-800/20" [ngClass]="class()">
		<div class="flex flex-col space-y-1.5 p-6">
			<h3 class="text-2xl font-semibold leading-none tracking-tight text-primary-400" [ngClass]="titleColor()">{{ title()
				}}</h3>
			<p class="text-sm text-muted-foreground" [ngClass]="subTitleColor()">{{ subTitle() }}</p>
		</div>
		<div class="p-6 pt-0">
			<ng-content></ng-content>
		</div>
	</div>
}
