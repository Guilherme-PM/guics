@if(!text && outlined){
	<button [ngClass]="[ selected() ? 'bg-primary-600 text-primary-foreground' : '',
											 styleClass() ? styleClass() : '']" class="h-10 px-4 py-2 inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md 
							text-sm font-medium cursor-pointer transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2
							disabled:pointer-events-none disabled:opacity-50 focus:bg-primary-600 focus:text-primary-foreground hover:bg-neutral-800
							border border-input border-neutral-800" (click)="onButtonClick()">
		@if(icon()){
			<lucide-angular [name]="icon()" [size]="15" />
		}
		{{ label() }}
	</button>
} @else if(text){
	<button
		class="cursor-pointer relative rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:ring-primary-500 focus:ring-2 disabled:pointer-events-none data-[state=open]:bg-accent data-[state=open]:text-muted-foreground"
		(click)="onButtonClick()">
		<lucide-angular [name]="icon()" [size]="18" />
	</button>
} @else {
	<button (click)="onButtonClick()"
		class="cursor-pointer ring-offset-background focus-visible:outline-hidden focus-visible:ring-ring inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 text-primary-foreground h-10 px-4 py-2 bg-green-600 hover:bg-green-700">
		@if(icon()){
			<lucide-angular [name]="icon()" [size]="15" />
		}
		{{ label() }}
	</button>
}
